<!DOCTYPE html>
<!-- CSS Stylesheets with Relative Paths -->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>LANDING PAGE</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="./static/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">

                <a class="navbar-brand" href="landingpage.html">View Sentiment by Location</a>
              </div>                           
          <ul class="nav navbar-nav navbar-right">
            <li><a href="barpage.html"><span class="glyphicon glyphicon-list-alt"></span> Compare Sentiment Regarding Candidates</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
      <div class="row">
        <h3 style="color:#4aaaa5"> Currently Showing:</h3>
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Candidate</th>
                <th class="table-head">Time Stamp</th>
                <th class="table-head">Text of Tweet</th>
                <th class="table-head">Compound Score</th>
                <th class="table-head">Positive Score</th>
                <th class="table-head">Neutral Score</th>
                <th class="table-head">Negative Score</th>
                <th class="table-head">Location</th>
                <th class="table-head">Geocodes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
        <div class="row">
            <div class="col-sm-3">
                <h3 style="color:#4aaaa5"> Filter Options <hr/></h3>
                <aside class="filters">
                    <div class="panel panel-default">
                      <div class="panel-heading">Filter Search</div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <ul class="list-group" id="filters">
                              <li class="filter list-group-item">
                                <label for="date">Candidate (lastname)</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="Sanders">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">Location (State)</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="New Jersey">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">ENTER A FILTER</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="FILTERSAMPLE">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">ENTER A FILTER</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="FILTERSAMPLE">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">ENTER A FILTER</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="FILTERSAMPLE">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">ENTER A FILTER</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="FILTERSAMPLE">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">ENTER A FILTER</label>
                                <input class="form-control" id="FILTERTYPE" type="text" placeholder="FILTERSAMPLE">
                              </li>
                            </ul>
                          </div>
                          <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                        </form>
                      </div>
                    </div>
                  </aside>
                  
            </div>    
            <div class="col-sm-9">
                <h1 style="color:#4aaaa5"> Map Results </h1>
                <hr/>
                <div id="map">
                </div>
            </div>
        </div>
    </div>

    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>

    <!-- JS -->
    <!-- <script type="text/javascript" src="static/js/just-crime.js"></script> -->
    <script type="text/javascript" src="static/js/heatmap.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>
  </body>

</html>
